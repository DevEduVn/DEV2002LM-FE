<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table: gộp ô (gộp cột, gộp dòng)</title>
</head>
<body>
	<h1>Table - colspan, rowspan</h1>
	<hr>
	<table width="80%" align="center" cellspacing="0" cellpadding="10" border="1px">
		<thead style="background-color: cyan">
			<tr>
				<th rowspan="2">STT</th>
				<th rowspan="2">Họ và tên</th>
				<th rowspan="2">Ngày sinh</th>
				<th colspan="3">Điểm</th>
			</tr>
			<tr>
				<th>Toán</th>
				<th>Lý</th>
				<th>Hóa</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>
					<a href="chitiet.html" title="Nguyễn Văn Sinh">Nguyễn Văn Sinh</a>
				</td>
				<td>12/12/2000</td>
				<td>10</td>
				<td>10</td>
				<td>9</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Chung Trịnhh</td>
				<td>12/12/1979</td>
				<td>6</td>
				<td>5</td>
				<td>9</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3">Trung bình</th>
				<th>...</th>
				<th>...</th>
				<th>...</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
