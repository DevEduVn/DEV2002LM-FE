<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thẻ phân chia bố cục nội dung</title>
	<link rel="stylesheet" type="text/css" href="css/ex03.css">
</head>
<body>
	<!-- phần đầu trang header -->
	<header>
		<img src="https://devmaster.edu.vn/images/logo.png" alt="Viện Công Nghệ Và Đào Tạo Devmaster">
		<nav>
			<ul>
				<li><a href="#" title="Trang chủ">Trang chủ</a></li>
				<li><a href="#" title="Khóa học chuyên đề">Khóa học chuyên đề</a></li>
				<li><a href="#" title="Dịch vụ">Dịch vụ</a></li>
				<li><a href="#" title="Tiện ích">Tiện ích</a></li>
				<li><a href="#" title="Hỗ trợ">Hỗ trợ</a></li>
			</ul>
		</nav>
	</header>
	<!-- phần nội dung -->
	<section>
		<input type="text" name="monHoc" list="mH">
		<datalist id="mH">
			<option>Học HTML5</option>
			<option>Tham khảo HTML5</option>
			<option>Ví dụ HTML5</option>
			<option>Thực hành HTML5</option>
			<option>Học CSS3</option>
		</datalist>
	</section>
	<section>
		<aside>
			<img src="https://devmaster.edu.vn/landing_page/php/devmaster-banner-php.jpg" alt="Khóa học lập trình PHP" width="100%">
		</aside>
		<video width="320" height="240" controls>
		  <source src="movie.mp4" type="video/mp4">
		  <source src="movie.ogg" type="video/ogg">
			Your browser does not support the video tag.
		</video>
	</section>
	<section class="clear"></section>
	<section>
		<article>
			<h2>Giới thiệu về Devmaster Academy</h2>
			<p>Devmaster Academy nơi cung cấp nguồn nhân lực CNTT Việt name!</p>
		</article>
	</section>
	<section>
		<label for="file">Downloading progress:</label>
		<progress id="file" value="32" max="100"> 32% </progress>
	</section>

	<section>
		<iframe width="100%" height="528" src="https://www.youtube.com/embed/gylIEv316KU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</section>
	<!-- phần cuối trang - footer  -->
	<footer>
		<div>
			<img src="https://devmaster.edu.vn/images/logo.png" alt="Viện Công Nghệ Và Đào Tạo Devmaster">
			<address>Tòa nhà VIỆN CÔNG NGHỆ
				<br>
				Số 25 Phố Vũ Ngọc Phan, Láng Hạ, Đống Đa, Hà Nội 
			</address>
		</div>
	</footer>


</body>
</html>
