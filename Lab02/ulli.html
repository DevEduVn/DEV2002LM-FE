<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul {
			list-style: none;
			width: 300px;
		}
		ul li {
			background-color: #ccc;
			height: 30px;
			padding: 10px;
			border-bottom: 4px solid #fff;
			line-height: 30px;
		}
		ul li:first-child{
			border-radius: 10px;
			background-color: #fc12ab;
		}
	</style>
</head>
<body>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ul>
</body>
</html>
